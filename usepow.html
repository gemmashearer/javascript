<html>
<head>
	<script type="text/javascript">

	// function that raises 10 to the number of decimal places
	//this is all the calculation that gives you the correct number of decimal places
	//how it does this is by raising the number 10 to the power of the number of decimal places
	//the next line - this code moves the decimal point in the number you are converting to after the point in the number you want to keep
	//then the Math.round rounds it up or down, as appropriate

		function fix(fixNumber, decimalPlaces)
		{
			//then rounds it up - multiplies by the 
			var div = Math.pow(10, decimalPlaces);
			fixNumber = Math.round(fixNumber * div) / div;

			return fixNumber;
		}
	</script>
	
</head>
