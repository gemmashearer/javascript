<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xlmns="http://www.w3.org/1999/xhtml">
<body>

	<script type="text/javascript">
		//convert deg cent to Fahrenheit
		//deg fahren = 9 / 5 * degCent + 32

		var degCent;
		var degFahren;

		degCent = prompt("Enter the temperature in degrees centigrade", 100);

		degFahren = 9 / 5 * degCent + 32;

		document.write("The temperature in \xB0F is " + degFahren);

	</script>
</body>


</html>
